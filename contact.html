<section class=" sec-contact container-fluid">

	<div id="div-contact" class="container-fluid">
		<form>
			<div class="form-group col-12 col-md-12 col-lg-8 offset-lg-2">
				<label for="username">Username:</label>
				<input id="username" class="form-control" type="text" name="username" placeholder="Enter Your Username">
			</div>
					
			<div class="form-group col-12 col-md-12 col-lg-8 offset-lg-2">
				<label for="email">Email:</label>
				<input id="email" class="form-control" type="text" name="email" placeholder="Enter Your Email">
			</div>

			<div class="form-group col-12 col-md-12 col-lg-8 offset-lg-2">
				<label for="contact">Contact:</label>
				<input id="contact" class="form-control" type="number" name="contact" placeholder="Enter Your Contact">
			</div>

			<div class="form-group col-12 col-md-12 col-lg-8 offset-lg-2">
				<label for="message">Message:</label>
				<input id="message" class="form-control" type="text" name="message" placeholder="Enter Your Message">
			</div>
		</form>
	</div> <!-- end of form -->
</section>
